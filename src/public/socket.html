<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Test - Job Tracking</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 900px;
        width: 100%;
      }

      h1 {
        color: #333;
        margin-bottom: 30px;
        text-align: center;
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        margin-bottom: 30px;
      }

      .section {
        border: 1px solid #eee;
        padding: 20px;
        border-radius: 8px;
      }

      .section h2 {
        color: #667eea;
        font-size: 16px;
        margin-bottom: 15px;
        border-bottom: 2px solid #667eea;
        padding-bottom: 10px;
      }

      .status {
        padding: 15px;
        border-radius: 8px;
        font-weight: bold;
        margin-bottom: 15px;
        text-align: center;
      }

      .status.connected {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status.disconnected {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 500;
        font-size: 14px;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        font-family: 'Courier New', monospace;
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .button-group {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
      }

      button {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-primary {
        background: #667eea;
        color: white;
      }

      .btn-primary:hover {
        background: #5568d3;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }

      .btn-danger {
        background: #dc3545;
        color: white;
      }

      .btn-danger:hover {
        background: #c82333;
      }

      .btn-secondary {
        background: #6c757d;
        color: white;
      }

      .btn-secondary:hover {
        background: #5a6268;
      }

      .logs {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 4px;
        max-height: 400px;
        overflow-y: auto;
        font-family: 'Courier New', monospace;
        font-size: 12px;
        border: 1px solid #dee2e6;
      }

      .log-entry {
        padding: 8px;
        margin: 5px 0;
        border-left: 3px solid #ddd;
        border-radius: 2px;
        word-break: break-all;
      }

      .log-entry.info {
        color: #0066cc;
        border-left-color: #0066cc;
        background: #e6f2ff;
      }

      .log-entry.success {
        color: #28a745;
        border-left-color: #28a745;
        background: #e6f7e6;
      }

      .log-entry.warning {
        color: #ff9800;
        border-left-color: #ff9800;
        background: #fff3e0;
      }

      .log-entry.error {
        color: #dc3545;
        border-left-color: #dc3545;
        background: #ffe6e6;
      }

      .log-entry.location {
        color: #667eea;
        border-left-color: #667eea;
        background: #f0f4ff;
      }

      .timestamp {
        color: #999;
        font-size: 11px;
        margin-right: 8px;
      }

      @media (max-width: 768px) {
        .grid {
          grid-template-columns: 1fr;
        }

        .button-group {
          flex-direction: column;
        }
      }

      .metrics {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin-bottom: 15px;
      }

      .metric {
        background: #f0f4ff;
        padding: 12px;
        border-radius: 4px;
        text-align: center;
        border: 1px solid #e0e7ff;
      }

      .metric-label {
        color: #667eea;
        font-size: 12px;
        font-weight: 600;
        margin-bottom: 5px;
      }

      .metric-value {
        color: #333;
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üó∫Ô∏è WebSocket Real-time Tracking Test</h1>

      <div class="grid">
        <!-- Connection Section -->
        <div class="section">
          <h2>Connection Status</h2>
          <div id="status" class="status disconnected">
            ‚úó Status: Disconnected
          </div>
          <div class="metrics">
            <div class="metric">
              <div class="metric-label">Socket ID</div>
              <div class="metric-value" id="socketId">‚Äî</div>
            </div>
            <div class="metric">
              <div class="metric-label">Updates</div>
              <div class="metric-value" id="updateCount">0</div>
            </div>
          </div>
          <div class="button-group">
            <button class="btn-secondary" onclick="disconnect()">
              Disconnect
            </button>
          </div>
        </div>

        <!-- Control Section -->
        <div class="section">
          <h2>Controls</h2>
          <div class="form-group">
            <label for="jobUuid">Job UUID</label>
            <input
              type="text"
              id="jobUuid"
              placeholder="Paste job UUID here..."
              value="1a8b75e0-2700-4dc8-9716-3c37b8885372"
            />
          </div>
          <div class="button-group">
            <button class="btn-primary" onclick="joinTracking()">
              Join Tracking
            </button>
            <button class="btn-danger" onclick="clearLogs()">Clear Logs</button>
          </div>
        </div>
      </div>

      <!-- Logs Section -->
      <div class="section">
        <h2>üìä Real-time Events Log</h2>
        <div class="logs" id="logs"></div>
      </div>
    </div>

    <script>
      // Configuration
      const BACKEND_URL =
        'https://backend-temporary-for-flutter-base.vercel.app';
      let socket;
      let updateCount = 0;
      let subscriptionActive = false;

      // Initialize WebSocket Connection
      function initSocket() {
        socket = io(BACKEND_URL);

        socket.on('connect', () => {
          updateStatus(true);
          log('‚úì WebSocket connected successfully', 'success');
          document.getElementById('socketId').textContent =
            socket.id.substring(0, 8) + '...';
        });

        socket.on('disconnect', () => {
          updateStatus(false);
          subscriptionActive = false;
          log('‚úó WebSocket disconnected', 'error');
          document.getElementById('socketId').textContent = '‚Äî';
        });

        socket.on('connect_error', (error) => {
          log(`‚ö†Ô∏è Connection error: ${error.message}`, 'error');
        });

        socket.on('joined_tracking', (data) => {
          subscriptionActive = true;
          log(`‚úì ${data.message}`, 'success');
        });

        socket.on('location_update', (data) => {
          updateCount++;
          document.getElementById('updateCount').textContent = updateCount;

          const time = new Date(data.location.timestamp).toLocaleTimeString();
          const coords = `[${data.location.lat.toFixed(6)}, ${data.location.lng.toFixed(6)}]`;

          log(`üìç Location Update: ${coords} @ ${time}`, 'location');
        });
      }

      function updateStatus(connected) {
        const statusDiv = document.getElementById('status');
        if (connected) {
          statusDiv.textContent = `‚úì Status: Connected (${socket.id.substring(0, 12)}...)`;
          statusDiv.className = 'status connected';
        } else {
          statusDiv.textContent = '‚úó Status: Disconnected';
          statusDiv.className = 'status disconnected';
        }
      }

      function log(message, type = 'info') {
        const logsDiv = document.getElementById('logs');
        const entry = document.createElement('div');
        entry.className = `log-entry ${type}`;

        const time = new Date().toLocaleTimeString('en-US', {
          hour12: false,
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          fractionalSecondDigits: 3,
        });

        entry.innerHTML = `<span class="timestamp">${time}</span>${message}`;
        logsDiv.appendChild(entry);
        logsDiv.scrollTop = logsDiv.scrollHeight;
      }

      function joinTracking() {
        const jobUuid = document.getElementById('jobUuid').value.trim();

        if (!jobUuid) {
          alert('Please enter a Job UUID');
          return;
        }

        if (!socket || !socket.connected) {
          alert('WebSocket is not connected');
          return;
        }

        log(`üì° Attempting to join tracking for job: ${jobUuid}`, 'warning');
        socket.emit('join_job_tracking', { jobId: jobUuid });
      }

      function disconnect() {
        if (socket && socket.connected) {
          socket.disconnect();
          log('User disconnected WebSocket', 'warning');
        }
      }

      function clearLogs() {
        document.getElementById('logs').innerHTML = '';
        updateCount = 0;
        document.getElementById('updateCount').textContent = '0';
        log('Logs cleared', 'info');
      }

      // Initialize on page load
      document.addEventListener('DOMContentLoaded', () => {
        initSocket();
        log('üü¢ WebSocket Test Client Ready', 'info');
        log(`Connecting to: ${BACKEND_URL}`, 'info');
      });

      // Handle page unload
      window.addEventListener('beforeunload', () => {
        if (socket && socket.connected) {
          socket.disconnect();
        }
      });
    </script>
  </body>
</html>
